<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css.css">
  <title>Login page</title>
</head>
<body>
  <form method="POST" action="login.php" id="loginForm">
    <br>
    <br>
    <div class="cont">
      <div class="form sign-in">
        <h2>Welcome</h2>
        <label>
          <span>Email</span>
          <input type="email" name="username" required />
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="pass" required />
        </label>
        <p class="forgot-pass">Forgot password?</p>
        <button type="submit" class="submit" value="submit">Sign In</button>
      </div>
  </form>
      <form method="POST" action="login.php" id="signupForm">
      <div class="sub-cont">
        <div class="img">
          <div class="img__text m--up">
            <h3>Don't have an account? Please Sign up!</h3>
          </div>
          <div class="img__text m--in">
            <h3>If you already have an account, just sign in.</h3>
          </div>
          <div class="img__btn">
            <span class="m--up"><b>Sign Up</b></span>
            <span class="m--in"><b>Sign In</b></span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>Create your Account</h2>
          <label>
            <span>Name</span>
            <input type="text" name="name" required />
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email" required />
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" id="password" required />
          </label>
          <label>
            <span>Confirm Password</span>
            <input type="password" name="confirm_password" id="confirm_password" required />
          </label>
          <button type="submit" class="submit" value="submit">Sign Up</button>
        </div>
      </div>
    </div>
  </form>
  <script>
    document.querySelector('.img__btn').addEventListener('click', function() {
      document.querySelector('.cont').classList.toggle('s--signup');
    });

    // Function to validate password match
    function validatePassword() {
      var password = document.getElementById("password").value;
      var confirm_password = document.getElementById("confirm_password").value;

      if (password != confirm_password) {
        alert("Passwords do not match");
        return false;
      }
      return true;
    }

    // Validate password on form submission
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      if (!validatePassword()) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
